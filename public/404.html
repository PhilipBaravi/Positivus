<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Only perform this redirect if not already on the root or base path
      if (!window.location.pathname.startsWith("/Positivus/")) {
        var path = window.location.pathname;
        var hash = window.location.hash;
        var newURL = window.location.origin + "/Positivus" + path + hash;
        window.location.replace(newURL);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
